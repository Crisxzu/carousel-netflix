<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>
<body>
    <header>
        <div>
            <img alt="Netflix Logo" class="netflix-logo">
            <a class="hamburger"></a>
        </div>              
        <nav class="navbar">
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Séries</a></li>
                <li><a href="#">Films</a></li>
                <li><a href="#">Ajouts récents</a></li>
